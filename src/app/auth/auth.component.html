<div class="row text-center justify-content-center" style="margin-top: 80px">
  <div class="col-4 ">
    <div class="alert alert-danger" *ngIf="err">
      <p>{{err}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="6">
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Register'}}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode? 'Register' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
